<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="productForm.get('name').invalid && productForm.get('name').touched" class="text-danger">
            <div *ngIf="productForm.get('name').hasError('required')">Name is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="productForm.get('description').invalid && productForm.get('description').touched"
            class="text-danger">
            <div *ngIf="productForm.get('description').hasError('required')">Description is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control">
        <div *ngIf="productForm.get('price').invalid && productForm.get('price').touched" class="text-danger">
            <div *ngIf="productForm.get('price').hasError('required')">Price is required.</div>
            <div *ngIf="productForm.get('price').hasError('min')">Price must be greater than or equal to 0.</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Product</button>
</form>
